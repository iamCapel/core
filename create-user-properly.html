<body>
    <div class="container">
        <h1>üîß Crear Usuario Super</h1>
        <p class="subtitle">Usando UserStorage correctamente</p>

        <div class="info-box">
            <h3>‚ÑπÔ∏è Este script usa la clase UserStorage</h3>
            <p>Crear√° el usuario "super" con contrase√±a "02260516" usando el sistema correcto</p>
        </div>

        <div class="success-box" id="successBox">
            <h3>‚úÖ Usuario Creado</h3>
            <p id="successMessage"></p>
        </div>

        <div class="error-box" id="errorBox">
            <h3>‚ùå Error</h3>
            <p id="errorMessage"></p>

        <div class="status-info" id="statusInfo" style="display: none;">
            <h3>üìä Estado del UserStorage</h3>
            <div id="statusContent"></div>
        </div>

        <button onclick="createUserWithUserStorage()">
            ‚ö° Crear Usuario Super con UserStorage
        </button>

        <button onclick="checkUserStorage()" style="background: #3498db;">
            üîç Verificar Estado
        </button>

    <!-- Importar la clase UserStorage -->
    <script>
        /**
         * Copiar exactamente la clase UserStorage del archivo original
         */

        // Interfaces y tipos (simulados para JavaScript)
        
        class UserStorage {
            constructor() {
                this.STORAGE_KEY = 'mopc_users_db';
                this.INDEX_KEY = 'mopc_users_index';
                this.METADATA_KEY = 'mopc_users_metadata';
                this.VERSION = 1;
                this.initializeDatabase();
            }

            /**
             * Inicializar la base de datos si no existe
             */
            initializeDatabase() {
                try {
                    const metadata = this.getMetadata();
                    if (!metadata) {
                        const initialMetadata = {
                            version: this.VERSION,
                            createdAt: new Date().toISOString(),
                            lastModified: new Date().toISOString(),
                            totalUsers: 0,
                            activeUsers: 0
                        };
                        localStorage.setItem(this.METADATA_KEY, JSON.stringify(initialMetadata));
                        localStorage.setItem(this.STORAGE_KEY, JSON.stringify({}));
                        localStorage.setItem(this.INDEX_KEY, JSON.stringify([]));
                    }
                } catch (error) {
                    console.error('Error al inicializar la base de datos de usuarios:', error);
                }
            }

            /**
             * Obtener metadata de la base de datos
             */
            getMetadata() {
                try {
                    const metadata = localStorage.getItem(this.METADATA_KEY);
                    return metadata ? JSON.parse(metadata) : null;
                } catch (error) {
                    console.error('Error al obtener metadata:', error);
                    return null;
                }
            }

            /**
             * Actualizar metadata
             */
            updateMetadata(updates) {
                try {
                    const metadata = this.getMetadata() || {};
                    const updatedMetadata = {
                        ...metadata,
                        ...updates,
                        lastModified: new Date().toISOString()
                    };
                    localStorage.setItem(this.METADATA_KEY, JSON.stringify(updatedMetadata));
                } catch (error) {
                    console.error('Error al actualizar metadata:', error);
                }
            }

            /**
             * Generar ID √∫nico para usuario
             */
            generateUserId() {
                const timestamp = Date.now();
                const random = Math.random().toString(36).substring(2, 9);
                return `user-${timestamp}-${random}`;
            }

            /**
             * Crear un nuevo usuario
             */
            saveUser(userData) {
                try {
                    const userId = this.generateUserId();
                    const now = new Date().toISOString();
                    
                    const newUser = {
                        ...userData,
                        id: userId,
                        notes: [],
                        isVerified: true, // Para el usuario super, ya est√° verificado
                        createdAt: now,
                        updatedAt: now,
                        version: 1
                    };

                    // Guardar en la base de datos principal
                    const db = this.getAllUsersFromStorage();
                    db[userId] = newUser;
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(db));

                    // Actualizar √≠ndice
                    this.updateIndex();

                    // Actualizar metadata
                    const metadata = this.getMetadata();
                    this.updateMetadata({
                        totalUsers: (metadata.totalUsers || 0) + 1,
                        activeUsers: newUser.isActive ? (metadata.activeUsers || 0) + 1 : metadata.activeUsers
                    });

                    return userId;
                } catch (error) {
                    console.error('Error al guardar usuario:', error);
                    throw error;
                }
            }

            /**
             * Obtener todos los usuarios del storage
             */
            getAllUsersFromStorage() {
                try {
                    const data = localStorage.getItem(this.STORAGE_KEY);
                    return data ? JSON.parse(data) : {};
                } catch (error) {
                    console.error('Error al obtener usuarios del storage:', error);
                    return {};
                }
            }

            /**
             * Obtener todos los usuarios como array
             */
            getAllUsers() {
                try {
                    const db = this.getAllUsersFromStorage();
                    return Object.values(db);
                } catch (error) {
                    console.error('Error al obtener todos los usuarios:', error);
                    return [];
                }
            }

            /**
             * Obtener usuario por username
             */
            getUserByUsername(username) {
                try {
                    const users = this.getAllUsers();
                    return users.find(u => u.username === username) || null;
                } catch (error) {
                    console.error('Error al obtener usuario por username:', error);
                    return null;
                }
            }

            /**
             * Validar credenciales de usuario
             */
            validateCredentials(username, password) {
                try {
                    const user = this.getUserByUsername(username);
                    if (!user) {
                        return null; // Usuario no encontrado
                    }
                    
                    // Validar contrase√±a
                    if (user.password === password) {
                        return user; // Credenciales v√°lidas
                    }
                    
                    return null; // Contrase√±a incorrecta
                } catch (error) {
                    console.error('Error al validar credenciales:', error);
                    return null;
                }
            }

            /**
             * Actualizar √≠ndice de usuarios para b√∫squedas r√°pidas
             */
            updateIndex() {
                try {
                    const users = this.getAllUsers();
                    const index = users.map(user => ({
                        id: user.id,
                        username: user.username,
                        name: user.name,
                        email: user.email,
                        role: user.role,
                        department: user.department,
                        isActive: user.isActive
                    }));

                    localStorage.setItem(this.INDEX_KEY, JSON.stringify(index));
                } catch (error) {
                    console.error('Error al actualizar √≠ndice:', error);
                }
            }
        }

        // Crear instancia de UserStorage
        const userStorage = new UserStorage();

        function createUserWithUserStorage() {
            const successBox = document.getElementById('successBox');
            const errorBox = document.getElementById('errorBox');
            
            // Ocultar mensajes previos
            successBox.style.display = 'none';
            errorBox.style.display = 'none';

            try {
                // Verificar si el usuario ya existe
                const existingUser = userStorage.getUserByUsername('super');
                if (existingUser) {
                    showError('El usuario "super" ya existe en el sistema');
                    return;
                }

                // Datos del nuevo usuario
                const userData = {
                    username: 'super',
                    password: '02260516',
                    name: 'Administrador Super',
                    email: 'admin@mopc.gob.do',
                    phone: '',
                    cedula: '000-0000000-0',
                    role: 'Administrador',
                    department: 'Direcci√≥n de Coordinaci√≥n Regional',
                    isActive: true,
                    lastSeen: new Date().toISOString(),
                    joinDate: new Date().toISOString(),
                    avatar: '',
                    currentLocation: {
                        province: 'Distrito Nacional',
                        municipality: 'Santo Domingo',
                        coordinates: {
                            lat: 18.4861,
                            lng: -69.9312
                        },
                        lastUpdated: new Date().toISOString()
                    },
                    reportsCount: 0,
                    pendingReportsCount: 0,
                    createdBy: 'system'
                };

                // Crear el usuario usando UserStorage
                const userId = userStorage.saveUser(userData);
                
                showSuccess(`Usuario "super" creado exitosamente con ID: ${userId}. Credenciales: super / 02260516`);
                
                // Verificar que se cre√≥ correctamente
                setTimeout(() => {
                    const createdUser = userStorage.validateCredentials('super', '02260516');
                    if (createdUser) {
                        console.log('‚úÖ Verificaci√≥n exitosa: Usuario puede iniciar sesi√≥n');
                    } else {
                        console.log('‚ùå Error: Usuario no puede iniciar sesi√≥n');
                    }
                    checkUserStorage();
                }, 1000);

            } catch (error) {
                showError('Error al crear usuario: ' + error.message);
                console.error('Error:', error);
            }
        }

        function checkUserStorage() {
            const statusInfo = document.getElementById('statusInfo');
            const statusContent = document.getElementById('statusContent');
            
            try {
                const users = userStorage.getAllUsers();
                const superUser = userStorage.getUserByUsername('super');
                const metadata = userStorage.getMetadata();

                let statusHTML = `
                    <p><strong>Total usuarios:</strong> ${users.length}</p>
                    <p><strong>Usuario super existe:</strong> ${superUser ? 'S√≠ ‚úÖ' : 'No ‚ùå'}</p>
                `;

                if (superUser) {
                    statusHTML += `
                        <p><strong>Estado super:</strong> ${superUser.isActive ? 'Activo ‚úÖ' : 'Inactivo ‚ùå'}</p>
                        <p><strong>Rol super:</strong> ${superUser.role}</p>
                        <p><strong>Verificado:</strong> ${superUser.isVerified ? 'S√≠ ‚úÖ' : 'No ‚ùå'}</p>
                    `;

                    // Probar credenciales
                    const loginTest = userStorage.validateCredentials('super', '02260516');
                    statusHTML += `<p><strong>Login test:</strong> ${loginTest ? 'Exitoso ‚úÖ' : 'Fallido ‚ùå'}</p>`;
                }

                statusContent.innerHTML = statusHTML;
                statusInfo.style.display = 'block';

            } catch (error) {
                statusContent.innerHTML = `<p style="color: #e74c3c;">Error: ${error.message}</p>`;
                statusInfo.style.display = 'block';
            }
        }

        function showSuccess(message) {
            const successBox = document.getElementById('successBox');
            const successMessage = document.getElementById('successMessage');
            const errorBox = document.getElementById('errorBox');
            
            errorBox.style.display = 'none';
            successMessage.textContent = message;
            successBox.style.display = 'block';
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            const errorMessage = document.getElementById('errorMessage');
            const successBox = document.getElementById('successBox');
            
            successBox.style.display = 'none';
            errorMessage.textContent = message;
            errorBox.style.display = 'block';
        }

        // Verificar estado al cargar
        window.addEventListener('load', () => {
            console.log('üîß UserStorage cargado correctamente');
            checkUserStorage();
        });
    </script>
